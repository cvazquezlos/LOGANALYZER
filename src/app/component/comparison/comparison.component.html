<div *ngIf="selected; else dont">
  <td-layout>
    <td-layout-nav-list #navList
                        color="accent"
                        [opened]="true"
                        mode="side">
      <div td-sidenav-toolbar-content layout="row" layout-align="start center" style="width: 100%">
        <span class="cursor-pointer" style="float: left;">Comparisons</span>
        <a mat-icon-button matTooltip="Return home" style="position: absolute; right: 0px;" [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </a>
      </div>
      <div td-toolbar-content layout="row" layout-align="start center" flex>
        <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span>Page Title</span>
        <span flex></span>
      </div>
      <mat-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')">
        <ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
          <a mat-list-item>
            <mat-icon matListAvatar>{{item.icon}}</mat-icon>
            <h3 matLine> {{item.title}} </h3>
            <p matLine> {{item.description}} </p>
          </a>
          <mat-divider matInset *ngIf="!last"></mat-divider>
        </ng-template>
      </mat-nav-list>
      <div tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
        <mat-card>
          <mat-card-title>Main Content</mat-card-title>
          <mat-card-subtitle>content area</mat-card-subtitle>
          <mat-divider></mat-divider>
          <mat-card-content>
            card content
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <a mat-button color="accent" class="text-upper" [routerLink]="['/']">
              <span>View More</span>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </td-layout-nav-list>
  </td-layout>
</div>
<ng-template #dont>
  <td-layout-card-over>
    <mat-card-title>Target test</mat-card-title>
    <mat-card-subtitle>Select a test to start comparing with others</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div layout-gt-xs="row" layout-wrap>
        <ng-template let-item let-last="last" ngFor [ngForOf]="methods">
          <div flex-sm="50" flex-md="50" flex-gt-md="25">
            <a (click)="update()">
              <mat-card class="mat-card-colored" flex>
                <mat-toolbar class="bgc-{{item.color}} " layout="column" layout-align="center center" layout-padding>
                  <mat-icon class="mat-icon-font-xl tc-white">{{item.icon}}</mat-icon>
                </mat-toolbar>
                <mat-card-content>
                  <div layout="column" layout-padding>
                    <div class="md-subhead">{{item.title}}</div>
                  </div>
                </mat-card-content>
              </mat-card>
            </a>
          </div>
        </ng-template>
      </div>
    </mat-card-content>
  </td-layout-card-over>
</ng-template>
