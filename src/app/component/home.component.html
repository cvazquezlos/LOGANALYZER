<mat-card>
  <mat-card-title>
    <div layout="row" layout-align="start center" class="pad-left-xxs pad-right-xxs" [style.height.em]="1">
      <span class="push-left-xxs">Logs</span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-xxs" placeholder="Search here"
                     (searchDebounce)="search($event)" flex style="margin-right: 0px">
      </td-search-box>
      <button mat-icon-button><mat-icon>view_module</mat-icon></button>
      <button mat-icon-button matTooltip="Settings" (click)="openSettingsDialog()"><mat-icon>settings</mat-icon></button>
      <button mat-icon-button matTooltip="Filter" (click)="openFilterDialog()"><mat-icon>filter_list</mat-icon></button>
      <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <td-data-table
      #dataTable
      [data]="dataRowData"
      [columns]="dataColumnDefs"
      [selectable]="dataSelectable"
      [multiple]="false"
      [clickable]="dataClickable"
      [multiple]="dataMultiple"
      [sortable]="true"
      [sortBy]="dataSortBy"
      [(ngModel)]="dataSelectedRows"
      (ngModelChange)="selectLog(dataSelectedRows[0].id)"
      (rowClick)="rowClick($event)"
      [sortOrder]="dataSortOrder"
      (sortChange)="sort($event)"
      [style.height.em]="30"
      [style.width.%]="100">
    </td-data-table>
    <div class="mat-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
      <h3>No results to display. </h3>
    </div>
    <mat-divider></mat-divider>
      <td-paging-bar
        #pagingBarLinks
        pageLinkCount="5"
        [firstLast]="false"
        [pageSize]="dataPageSize"
        [total]="dataTotalData"
        (change)="changeLinks($event)">
        <span hide-xs>Rows per page:</span>
        <mat-select [style.width.px]="50" [(ngModel)]="dataPageSize">
          <mat-option *ngFor="let size of [50,100,200,500]" [value]="size">
            {{size}}
          </mat-option>
        </mat-select>
        <span hide-xs>{{pagingBarLinks.range}} of {{pagingBarLinks.total}}</span>
      </td-paging-bar>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="dataSelectedRows.length && dataSelectable">
  <mat-card-title>
    <div layout="row" layout-align="start center" class="pad-left-xxs pad-right-xxs" [style.height.em]="1">
      <span *ngIf="true" class="push-left-xxs">Log selected</span>
    </div>
  </mat-card-title>
  <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    You can compare the selected log just clicking other entry or you can compare it with the same logs in different
    tests clicking it again.
    <td-data-table
      #comparisionTable
      [data]="comparisonRowData"
      [columns]="comparisonColumnDefs"
      *ngIf="comparisonShow">
    </td-data-table>
  </mat-card-content>
</mat-card>
