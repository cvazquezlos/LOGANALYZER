<td-layout>
  <td-layout-nav-list #navList
                      color="accent"
                      opened="true"
                      mode="side">
    <div td-sidenav-toolbar-content layout="row" layout-align="start center" style="width: 100%">
      <span class="cursor-pointer" style="float: left;">Executions</span>
      <a mat-icon-button matTooltip="Go to comparisons" style="position: absolute; right: 0px;" [routerLink]="['/comparison']">
        <mat-icon>web</mat-icon>
      </a>
    </div>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span style="color: white">Log</span>
      <span flex></span>
      <a *ngIf="mavenMessages; else defMaven" mat-icon-button matTooltip="Show Maven?" (click)="maven()">
        <mat-icon style="color: #BF360C" class="icon-maven"></mat-icon>
      </a>
      <ng-template #defMaven>
        <a mat-icon-button matTooltip="Show Maven?" (click)="maven()">
          <mat-icon style="color: white" class="icon-maven"></mat-icon>
        </a>
      </ng-template>
    </div>
    <mat-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')" class="no_padding">
      <ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
        <h3 matSubheader style="font-size: 1em;">{{item.title}}</h3>
        <a matTooltip={{item.tip}} mat-list-item (click)="loadInfo(0, item.id)">
          <mat-icon>{{item.icon}}</mat-icon>
          <h3 matLine style="font-size: 0.9em">&nbsp;&nbsp;&nbsp;&nbsp;All</h3>
        </a>
        <ng-template let-elem ngFor [ngForOf]="item.classes">
          <h3 matSubheader style="font-size: 0.75em;">{{elem.name}}</h3>
          <ng-template let-method ngFor [ngForOf]="elem.methods">
            <a matTooltip="Show concrete test {{method.name}}" mat-list-item (click)="loadInfo(2, item.id, method.name)">
              <mat-icon>{{method.icon}}</mat-icon>
              <h3 matLine style="font-size: 0.9em">&nbsp;&nbsp;&nbsp;&nbsp;{{method.name}}</h3>
            </a>
          </ng-template>
        </ng-template>
        <mat-divider matInset *ngIf="!last"></mat-divider>
      </ng-template>
    </mat-nav-list>
    <div tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <mat-card *ngIf="active; else default">
        <td-data-table
          #dataTable
          [data]="dataRowData"
          [columns]="dataColumnDefs"
          [selectable]="false"
          [multiple]="false"
          [clickable]="false"
          [sortable]="true"
          [sortBy]="dataSortBy"
          [sortOrder]="dataSortOrder"
          (sortChange)="sort($event)"
          [style.width.%]="100">
        </td-data-table>
      </mat-card>
      <ng-template #default>
        <mat-card>
          <mat-card-content>
            <p>Select any execution or test displayed on the left list to see its logs.</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </div>
  </td-layout-nav-list>
</td-layout>
