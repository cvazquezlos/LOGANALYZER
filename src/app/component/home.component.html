<td-layout>
  <td-layout-nav-list #navList
                      color="accent"
                      opened="true"
                      mode="side">
    <div td-sidenav-toolbar-content layout="row" layout-align="start center">
      <span [routerLink]="['/']" class="cursor-pointer">Executions</span>
    </div>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Log</span>
      <span flex></span>
      <a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a>
    </div>
    <mat-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')">
      <ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
        <a mat-list-item>
          <mat-icon matListAvatar>{{item.icon}}</mat-icon>
          <h3 matLine> {{item.title}} </h3>
          <p matLine> {{item.description}} </p>
        </a>
        <mat-divider matInset *ngIf="!last"></mat-divider>
      </ng-template>
    </mat-nav-list>
    <div tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <mat-card>
        <td-data-table
          #dataTable
          [data]="dataRowData"
          [columns]="dataColumnDefs"
          [selectable]="dataSelectable"
          [multiple]="false"
          [clickable]="dataClickable"
          [multiple]="dataMultiple"
          [sortable]="true"
          [sortBy]="dataSortBy"
          [(ngModel)]="dataSelectedRows"
          (ngModelChange)="selectLog(dataSelectedRows[0].id)"
          (rowClick)="rowClick($event)"
          [sortOrder]="dataSortOrder"
          (sortChange)="sort($event)"
          [style.height.%]="100"
          [style.width.%]="100">
        </td-data-table>
      </mat-card>
    </div>
    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="md-caption">Copyright &copy; 2017 Teradata. All rights reserved</span>
      </div>
    </td-layout-footer>
  </td-layout-nav-list>
</td-layout>
