<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm" [style.height.em]="4">
<span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="mat-title">Logs</span>
    <span *ngIf="selectedRows.length && selectable" class="mat-body-1">{{selectedRows.length}} item(s) selected</span>
</span>
<td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here"
               (searchDebounce)="search($event)" flex style="margin-right: 0px">
</td-search-box>
<button mat-icon-button><mat-icon>view_module</mat-icon></button>
<button mat-icon-button matTooltip="Settings" (click)="openSettingsDialog()"><mat-icon>settings</mat-icon></button>
<button mat-icon-button matTooltip="Filter" (click)="openFilterDialog()"><mat-icon>filter_list</mat-icon></button>
<button mat-icon-button><mat-icon>more_vert</mat-icon></button>
</div>
<mat-divider></mat-divider>
<td-data-table
  #dataTable
  [data]="rowData"
  [columns]="columnDefs"
  [selectable]="selectable"
  [multiple]="false"
  [clickable]="clickable"
  [multiple]="multiple"
  [sortable]="true"
  [sortBy]="sortBy"
  [(ngModel)]="selectedRows"
  [sortOrder]="sortOrder"
  (sortChange)="sort($event)"
  [style.height.em]="20"
  [style.width.%]="100">
</td-data-table>
<div class="mat-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
  <h3>No results to display. </h3>
</div>
<mat-divider></mat-divider>
<div [style.height.em]="2">
  <td-paging-bar
    #pagingBarLinks
    pageLinkCount="5"
    [firstLast]="false"
    [pageSize]="pageSize"
    [total]="totalData"
    (change)="changeLinks($event)">
    <span hide-xs>Rows per page:</span>
    <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
      <mat-option *ngFor="let size of [50,100,200,500]" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>
    <span hide-xs>{{pagingBarLinks.range}} of {{pagingBarLinks.total}}</span>
  </td-paging-bar>
</div>
<div class="text-center">
  <ng-template #emptyGrid>
    <div *tdLoading="'stringName'; type:'circular'; mode:'indeterminate'; strategy:'replace'; color:'warn'">
    </div>
  </ng-template>
</div><br>
<mat-divider></mat-divider>
