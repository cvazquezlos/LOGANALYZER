<td-layout>
  <td-layout-nav-list #navList
                      color="accent"
                      opened="true"
                      mode="side">
    <div td-sidenav-toolbar-content layout="row" layout-align="start center" >
      <span [routerLink]="['/']" class="cursor-pointer">Executions</span>
    </div>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Log</span>
      <span flex></span>
      <a mat-icon-button matTooltip="Show Maven?" (click)="maven()"><mat-icon class="icon-maven"></mat-icon></a>
    </div>
    <mat-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')" class="no_padding">
      <ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
        <td-expansion-panel mat-list-item label={{item.title}} sublabel={{item.tip}}>
          <div class="md-padding">
            <h3 class="md-subhead">md-padding class</h3>
            <div>Demo 1</div>
            <div>Demo 2</div>
            <div>Demo 3</div>
            <div>Demo 4</div>
          </div>
        </td-expansion-panel>

          <!--<mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{item.title}}
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        <!--<a matTooltip={{item.tip}} mat-list-item (click)="loadInfo(0, item.id)">
          <mat-icon matListAvatar>{{item.icon}}</mat-icon>
          <h3 matLine> {{item.title}} </h3>-->
        <!--</a>-->
        <mat-divider matInset *ngIf="!last"></mat-divider>
      </ng-template>
    </mat-nav-list>
    <div tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <mat-card *ngIf="active; else default">
        <td-data-table
          #dataTable
          [data]="dataRowData"
          [columns]="dataColumnDefs"
          [selectable]="false"
          [multiple]="false"
          [clickable]="false"
          [sortable]="true"
          [sortBy]="dataSortBy"
          [sortOrder]="dataSortOrder"
          (sortChange)="sort($event)"
          [style.height.%]="100"
          [style.width.%]="100">
        </td-data-table>
      </mat-card>
      <ng-template #default>
        <mat-card>
          <mat-card-content>
            <p>Select any execution or test displayed on the left list to see its logs.</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </div>
  </td-layout-nav-list>
</td-layout>
