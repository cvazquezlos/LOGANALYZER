<h1 md-dialog-title>Settings</h1>
<md-dialog-content>
  <br>
  <md-checkbox [(ngModel)]="data.mavenMessages" color="primary">Show generated Maven messages.</md-checkbox>
  <br><br>
</md-dialog-content>
<md-dialog-actions>
  <div class="dialog-buttons">
    <button md-raised-button color="primary" tabindex="1" [md-dialog-close]="data">Save changes</button>
    <button md-raised-button color="warn" tabindex="-1" (click)="onNoClick()">Cancel</button>
  </div>
</md-dialog-actions>
