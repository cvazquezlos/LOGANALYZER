<td-dialog-title>Settings</td-dialog-title>
<td-dialog-content>
  <br>
  <mat-checkbox [(ngModel)]="data.mavenMessages" color="primary">Show generated Maven messages.</mat-checkbox>
  <br><br>
</td-dialog-content>
<td-dialog-actions>
  <div class="dialog-buttons">
    <button mat-raised-button color="primary" tabindex="1" [mat-dialog-close]="data">Save changes</button>
    <button mat-raised-button color="warn" tabindex="-1" (click)="onNoClick()">Cancel</button>
  </div>
</td-dialog-actions>
