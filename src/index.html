<!doctype html>
<html lang="en" ng-app="loganalyzer">
<head>
  <meta charset="utf-8">
  <title>LOGANALYZER</title>
  <base href="/">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/font-mfizz-2.4.1/font-mfizz.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/cvazquezlos/f42fc075ec075c17e9695b1f333f23b9/raw/6ae914289bd8de108cff0ea1e3588ff7672125d9/codemirror.css">
  <script src="https://cdn.rawgit.com/cvazquezlos/f42fc075ec075c17e9695b1f333f23b9/raw/6ae914289bd8de108cff0ea1e3588ff7672125d9/codemirror.js"></script>

  <link rel="stylesheet" href="./assets/comparison/textangular.css" />
  <link rel="stylesheet" href="./assets/comparison/comparison.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
  <script src="https://code.angularjs.org/1.3.15/angular-sanitize.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.3.7/dist/textAngular-rangy.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.3.7/dist/textAngular.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="./assets/comparison/google-diff-match-patch.js"></script>
  <script src="./assets/comparison/angular-rich-text-diff.js"></script>
  <script>
    var app = angular.module('loganalyzer', ['angular-rich-text-diff', 'textAngular', 'ngSanitize']);

    app.controller('MainCtrl', function($scope) {
      $scope.name = 'World';
      $scope.richText1 = '0 [main] INFO com.example.bookstore.basic.BasicUnitTest Database can\'t be null.' +
        '5 [main] INFO com.example.bookstore.basic.BasicUnitTest Database must contain any target value.';
      $scope.richText2 = '0 [main] INFO com.example.bookstore.basic.BasicUnitTest Database must contain any target value.';
    });
  </script>
</head>
<body ng-controller="MainCtrl">
  <app-root>
    <div style="padding: 20%;text-align:center;">
      <img src="assets/icons/logo.png">
      <div>LOGANALYZER is loading...</div>
    </div>
  </app-root>
  <div class="panel panel-primary not-displayed">
    <div class="panel-heading">Diff</div>
    <div class="panel-body">
      <rich-text-diff id="rich" left="richText1" right="richText2"></rich-text-diff>
    </div>
  </div>
</body>
  <style>
    body {
      background-color: #e0e0e0;
    }

    .mat-from-field-infix {
      border-top: 0em;
    }

    .mat-form-field-underline {
      position: static;
    }

    .find {
      margin: 0 auto;
    }
  </style>
</html>
